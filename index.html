<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wesley HW</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img id="title-card" src="./campus.PNG" alt="Campus Picture">
                    <div class="description">
                        <div>
                            <h2>Class of 2017 Challenge</h2>
                            <h4>For College of the Holy Cross</h4>
                        </div>
                        <p>$25,000 is on the line. Please make a gift today to honor Dean Paco and help 2017 reach 60%!</p>
                        <div class="statistics">
                            <div class="top">
                                <h4 id="percentage">75%</h4>
                                <h4 id="number-of-donors">471 Donors</h4>
                            </div>
                            <div class="progress-bar"><div class="inner-bar"></div></div>
                            <div class="bottom">
                                <h5>Active</h5>
                                <div class="right">
                                    <h4 d="total">$19096 </h4>
                                    <h5>Donated</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="title">
                        <h2>Class of 2017 Challenge</h2>
                        <h4>Top 10 donors</h4>
                    </div>
                    <table id="donor-table">
                        <tr>
                            <th>Donor</th>
                            <th>Dollars</th>
                            <th>Type</th>
                        </tr>
                    </table>
                    <div class="bottom">
                        <button id="button">MAKE A GIFT</button>
                        <h1 id="total">$19096</h1>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
